<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./sign.css">
</head>
<body>
    <div class="container">

        <form class="form-login" id="form-login">

            <h1>Tạo tài khoản</h1>
            <div class="form-text">
                <label>Họ và tên</label>
                <input type="text" id="form-name">
            </div>

            <div class="form-text">
                <label>Tên đăng nhập</label>
                <input type="text" id="form-user">
            </div>

            <div class="form-text">
                <label>Mật khẩu</label>
                <input type="password" id="form-password">
            </div>

            <div class="form-text">
                <label>Nhập lại mật khẩu</label>
                <input type="password" id="form-re-pass">
            </div>

            <div class="form-text">
                <label>E-mail</label>
                <input type="email">
            </div>

            <div class="form-text">
                <label>Số điện thoại</label>
                <input type="text">
            </div>

            <div class="form-text">
                <i>Bạn có đồng ý với <span><a href="#">chính sách</a></span> của Travie không?</i>
                <br>
                <input type="checkbox" id="checkbox"><span><b>Tôi đồng ý</b></span>
            </div>

            

            <button type="button" onclick="signUpButton()">ĐĂNG KÍ</button>

            <p>Đã có tài khoản? <a href="#">Đăng nhập ngay</a></p>

        </form>
        

    
</div>
<script src="./sign.js"></script>
</body>
</html>
